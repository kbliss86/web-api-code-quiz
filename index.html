<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1>Code Quiz</h1>
      <nav>
        <p id="high-score">View High Scores</p>
        <p id="timer">Time:</p>
        <p id="score">Score:</p>
      </nav>
    </header>
    <main>
      <section id="question">
        <h2 id="question-display">Click Start Button to Begin Quiz</h2>
      </section>
      <section class="choices">
        <ul id="answer-options">
          <li><button id="option-one"></button></li>
          <li><button id="option-two"></button></li>
          <li><button id="option-three"></button></li>
          <li><button id="option-four"></button></li>
        </ul>
      </section>
      <button id="start-button">Click me to start</button>
    </main>
    <footer class="answer">
        <p>This is where right/wrong will display</p>
    </footer>
  <script src="assets/js/script.js"></script>
  </body>
</html>
