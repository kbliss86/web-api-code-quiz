<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Code Quiz</h1>
      <p>This is where the link to high score and time will display</p>
    </header>
    <main class="card">
      <section class = "card-header">
        <h2>This is where the Question will display</h2>
      </section>
      <section class="card-body">
        <p>This is where the Answers will display</p>
      </section>
    </main>
    <footer class="card-footer">
        <p>This is where right/wrong will display</p>
    </footer>
  <script src="assets/js/script.js"></script>
  </body>
</html>
