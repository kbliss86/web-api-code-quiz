<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Header section, houses the title of the page and the "nav bar" which has the link to the high scores and the timer/score display  -->
    <header class="header">
      <h1>Code Quiz</h1>
      <nav>
        <p id="high-score"><button id="score-button">View High Scores</button></p>
        <p id="timer">Time:</p>
        <p id="score">Score:</p>
      </nav>
    </header>
    <!-- main section, houses the questions and asnwer options for each question on the quiz  -->
    <main>
    <!-- Question section  -->
      <section id="question">
        <h2 id="question-display">Click Start Button to Begin Quiz</h2>
      </section>
      <!-- Choices section  -->
      <section class="choices">
        <ul id="answer-options">
          <li><button id="option-one"></button></li>
          <li><button id="option-two"></button></li>
          <li><button id="option-three"></button></li>
          <li><button id="option-four"></button></li> 
        </ul>
      </section>
      <!-- button to start game  -->
      <button id="start-button">Click me to start</button>
    </main>
    <footer class="footer">
        <p>Made by Kendall Bliss</p>
    </footer>
  <script src="assets/js/script.js"></script>
  </body>
</html>
